<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/style6.css">
    <script type="text/javascript">
      window.onload = function() {
      confirm("Please fill out this field.");
      }
      function validasi(){
        var nama = document.getElementById("Nama").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        if (nama == ""){
          alert("Nama harus diisi");
          return false;
        }
        if (email == ""){
          alert("email lahir harus diisi");
            return false;
        }
        if (password == ""){
          alert("Password harus diisi");
          return false;
        }
            return true;
        }
    </script>
</head>
<body>
  <form action="#" method="post" onsubmit="return validasi()">
    <label for="Nama">Nama:</label>
    <input type="text" id="Nama" name="Nama" placeholder="Masukkan nama anda" size="30"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Masukkan email anda" size="30"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Masukkan password anda" size="30"><br><br>
    <br>
    <input type="submit" value="Kirim">
  </form>
</body>
</html>
